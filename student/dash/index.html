<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="head.png" alt="" style="width: 100%;height:20vh">
    </header>
    <nav style="width: 100%;height:5vh;padding:20px;background-color:#043f6c;display:flex;align-items:center;margin-top:-5px">
        <h4 style="text-decoration:none;color:white">Parents</h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="" style="text-decoration:none;color:white">Dashboard</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="../ChatApp/index.html" style="text-decoration:none;color:white">Chat</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="../upload/index.html" style="text-decoration:none;color:white"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </nav>

   
    
   

    <div id="loading" style="display: block; text-align: center;margin-top:100px">
        <img src="load.gif" alt="Loading..."  style="height: 200px;width:250px"/>
    </div>

    <div id="dashboard" style="display: none;">
        <br>
        <div style="width: 100%;height:10vh;display:flex;justify-content:center;align-items:center">
            <h1 style="color: rgb(7, 73, 159);font-family:monospace;font-size:280%;">Academic Performance</h1>
        </div>
        <br>
        <div class="profile">
            <div class="img">
                <img src="pro.webp" alt="profile" style="width: 60%;height:100%;border-radius:1000px">
            </div>
            <div class="det">
                <div class="name" id="sname"></div>
                <div class="dete" id="det"></div>
                <br>
                <div id="per"></div>
                <div class="outat">
                    <div id="attend" class="attend"></div>
                </div>
            </div>
        </div>

        <br>

        <div class="out">
            <div class="in">
                <div class="exam">
                    <div style="font-size: 125;font-weight:bolder">IAT1</div>
                    <div id="iat1"></div>
                </div>

                <div class="exam">
                    <div style="font-size: 125;font-weight:bolder">IAT2</div>
                    <div id="iat2"></div>
                </div>

                <div class="exam">
                    <div style="font-size: 125;font-weight:bolder">Model</div>
                    <div id="model"></div>
                </div>

                <div class="exam">
                    <div style="font-size: 125;font-weight:bolder">Semester</div>
                    <div id="sem"></div>
                </div>
            </div>
        </div>

        <div class="subdet">
            <div style="width:49%;height:100%;display:flex;flex-direction:column;justify-content:space-between;align-items:center;gap:10px">
                <div id="sum" class="sum"></div>
                <div id="prev" class="prev"></div>
            </div>

            <div class="sub">
                <div class="tit">SUBJECTS</div>
                <div id="sub"></div>
            </div>
        </div>

        <div id="amcat" class="amcat"></div>

    </div>
    <br><br>

    <script src="script.js"></script>
</body>
</html>
